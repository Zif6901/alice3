    /* Widget Styling */
    df-messenger {
      z-index: 999;
      position: fixed;

      --df-messenger-chat-background: #f3f6fc;

    #voice-trigger-btn {
      position: fixed;
      bottom: 100px; 
      right: 24px;   
      z-index: 1000;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background-color: #4285F4;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      outline: none;
    }

    #voice-trigger-btn:hover {
      transform: scale(1.1);
      background-color: #3367D6;
    }

    #voice-trigger-btn.recording {
      background-color: #EA4335;
      animation: pulse-red 1.5s infinite;
    }

    @keyframes pulse-red {
      0% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(234, 67, 53, 0); }
      100% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0); }
    }

    /* Status Indicator */
    #status-indicator {
      position: fixed;
      bottom: 160px;
      right: 24px;
      background-color: #333;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-family: 'Google Sans', sans-serif;
      font-size: 14px;
      opacity: 0.9;
      z-index: 1000;
      pointer-events: none;
      display: none;
    }

        try {
            const internalChat = dfMessenger.shadowRoot.querySelector('df-messenger-chat');
            
            if (internalChat) {
                // 'sendRequest' is the method name in V1 Shadow DOM
                // true = display the text in the chat history
                internalChat.sendRequest(text, true);
