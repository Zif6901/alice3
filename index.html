<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alice Agent (Auto-Send on Silence)</title>

  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <style>
    /* Widget Styling */
    df-messenger {
      z-index: 999;
      position: fixed;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
      bottom: 16px;
      right: 16px;
    }

    /* Microphone Button */
    #voice-trigger-btn {
      position: fixed;
      bottom: 20px;       
      right: 90px;        
      z-index: 1000;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background-color: #4285F4;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      outline: none;
    }

    #voice-trigger-btn:hover {
      transform: scale(1.1);
    }

    /* STATE: ARMED (Green) */
    #voice-trigger-btn.armed {
      background-color: #34A853 !important;
      animation: pulse-green 2s infinite;
    }

    /* STATE: HEARING COMMAND (Red) */
    #voice-trigger-btn.hearing {
      background-color: #EA4335 !important;
      box-shadow: 0 0 15px #EA4335;
    }

    /* Real-Time Transcript Display (Debug) */
    #live-transcript {
      position: fixed;
      bottom: 80px; 
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-family: sans-serif;
      font-size: 12px;
      max-width: 200px;
      display: none; /* Hidden by default */
      z-index: 998;
    }

    /* Mute Button */
    #mute-btn {
      position: fixed;
      bottom: 25px;       
      right: 150px;       
      z-index: 1000;
      width: 40px;   
      height: 40px;
      border-radius: 50%;
      border: none;
      background-color: #f1f3f4;
      color: #5f6368;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      outline: none;
    }

    #mute-btn:hover {
      background-color: #e8eaed;
      transform: scale(1.1);
    }
    
    #mute-btn.muted {
      background-color: #fce8e6;
      color: #d93025;
    }

    @keyframes pulse-green {
      0% { box-shadow: 0 0 0 0 rgba(52, 168, 83, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(52, 168, 83, 0); }
      100% { box-shadow: 0 0 0 0 rgba(52, 168, 83, 0); }
    }
  </style>
</head>
<body>

  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
   
  <df-messenger
    location="us"
    project-id="vz-nonit-np-k25v-dev-aliceg-0"
    agent-id="3adf7da3-c967-48ee-b295-9a67c9b090fe"
    language-code="en"
    max-query-length="-1">
    <df-messenger-chat-bubble
      chat-title="alice3-duplicate"
      chat-title-icon="https://storage.cloud.google.com/alice-avatars/ALICE TT&I.png">
    </df-messenger-chat-bubble>
  </df-messenger>

  <div id="live-transcript">Listening...</div>
  <button id="mute-btn" title="Toggle Sound Response">üîä</button>
  <button id="voice-trigger-btn" title="Click to Arm 'Alice'">üéôÔ∏è</button>

  <script>
    const dfMessenger = document.querySelector('df-messenger');
    const micBtn = document.getElementById('voice-trigger-btn');
    const muteBtn = document.getElementById('mute-btn');
    const transcriptBox = document.getElementById('live-transcript');
    
    // --- SETTINGS ---
    const WAKE_WORD = "alice";
    const SILENCE_DELAY = 1500; // 1.5 seconds silence = send command
    
    let isMicActive = false;
    let isCommandFound = false;
    let isMuted = false;
    let availableVoices = [];
    let silenceTimer = null; // The Magic Timer

    window.speechSynthesis.onvoiceschanged = () => {
        availableVoices = window.speechSynthesis.getVoices();
    };

    // ---------------------------------------------------------
    // 1. AUTO-SEND LOGIC
    // ---------------------------------------------------------
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.continuous = true;  
      recognition.interimResults = true; // Essential for real-time detection
      recognition.lang = 'en-US';

      // --- CLICK HANDLER ---
      micBtn.addEventListener('click', () => {
        const unlock = new SpeechSynthesisUtterance('');
        window.speechSynthesis.speak(unlock);

        if (isMicActive) {
            stopMic();
        } else {
            startMic();
        }
      });

      function startMic() {
          isMicActive = true;
          isCommandFound = false;
          transcriptBox.style.display = "block";
          transcriptBox.innerText = "Waiting for 'Alice'...";
          
          try { recognition.start(); } catch(e) {}
          updateButtonState("armed"); // Green
          console.log("üü¢ Mic Started.");
      }

      function stopMic() {
          isMicActive = false;
          transcriptBox.style.display = "none";
          recognition.stop();
          updateButtonState("idle"); // Blue
          console.log("üõë Mic Stopped.");
      }

      // --- RESULT HANDLER ---
      recognition.onresult = (event) => {
        // Clear any existing send timer (User is still talking!)
        clearTimeout(silenceTimer);

        const results = event.results;
        const latestResult = results[results.length - 1];
        const transcript = latestResult[0].transcript.toLowerCase().trim();

        transcriptBox.innerText = `Heard: "${transcript}"`;
        console.log(`Heard: "${transcript}"`);

        // 1. Check for Wake Word
        if (transcript.includes(WAKE_WORD)) {
            // If this is the first time hearing "Alice", switch visuals
            if (!isCommandFound) {
                isCommandFound = true;
                updateButtonState("hearing"); // Red
                console.log("‚ö° Wake Word Detected!");
            }

            // 2. Extract Command
            const parts = transcript.split(WAKE_WORD);
            const command = parts[parts.length - 1].trim();

            if (command.length > 1) {
                transcriptBox.innerText = `Command: "${command}"`;
                
                // 3. START SILENCE TIMER
                // "If I don't hear anything else for 1.5s, SEND IT."
                silenceTimer = setTimeout(() => {
                    executeCommand(command);
                }, SILENCE_DELAY);
            }
        }
      };

      function executeCommand(text) {
          console.log("üöÄ Auto-Sending Command:", text);
          transcriptBox.innerText = `Sent: "${text}"`;
          
          // Send to Dialogflow
          dfMessenger.renderCustomText(text, true);
          dfMessenger.setAttribute('expand', 'true');
          dfMessenger.sendRequest("query", text);

          // Reset Logic
          isCommandFound = false;
          
          // RESTART RECOGNITION (Clears the buffer)
          recognition.stop(); 
          // The onend event will handle the restart
      }

      // --- AUTO-RESTART LOOP ---
      recognition.onend = () => {
          if (isMicActive) {
              console.log("üîÑ Buffer clear. Restarting...");
              // Small delay to ensure clean restart
              setTimeout(() => {
                  try { 
                      recognition.start(); 
                      updateButtonState("armed"); // Back to Green
                  } catch(e) {}
              }, 200);
          } else {
              updateButtonState("idle");
          }
      };

      recognition.onerror = (event) => {
          console.warn("Speech Error:", event.error);
      };
    } else {
        micBtn.style.display = "none";
        alert("Browser not supported.");
    }

    // --- HELPER: BUTTON STYLING ---
    function updateButtonState(state) {
        micBtn.classList.remove('armed', 'hearing');
        micBtn.style.backgroundColor = "#4285F4"; // Blue default

        if (state === "armed") {
            micBtn.classList.add('armed'); // Green Pulse
        } else if (state === "hearing") {
            micBtn.classList.add('hearing'); // Solid Red
        }
    }

    // ---------------------------------------------------------
    // 2. RESPONSE & VOICE HANDLER
    // ---------------------------------------------------------
    window.addEventListener('df-response-received', (event) => {
        let botText = "";
        
        if (event.detail.messages) {
            const msg = event.detail.messages.find(m => m.type === 'text');
            if (msg) botText = msg.text;
        }
        if (!botText && event.detail.raw && event.detail.raw.queryResult) {
            const qr = event.detail.raw.queryResult;
            if (qr.responseMessages) {
                const txt = qr.responseMessages.find(m => m.text);
                if (txt) botText = txt.text.text[0];
            }
        }

        if (botText && !isMuted) speakText(botText);

        if (event.detail.raw && event.detail.raw.queryResult) {
            const msgs = event.detail.raw.queryResult.responseMessages || event.detail.raw.queryResult.fulfillmentMessages;
            if (msgs) {
                const audioMsg = msgs.find(m => m.payload && m.payload.audioUrl);
                if (audioMsg && !isMuted) new Audio(audioMsg.payload.audioUrl).play();
            }
        }
    });

    function speakText(text) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        
        if (availableVoices.length === 0) availableVoices = window.speechSynthesis.getVoices();
        
        let v = availableVoices.find(v => v.name.includes("Natural") && v.name.includes("English"));
        if (!v) v = availableVoices.find(v => v.name.includes("Google") && v.name.includes("English"));
        if (!v) v = availableVoices.find(v => v.name.includes("Zira"));
        
        if (v) utterance.voice = v;
        utterance.rate = 1.0; 
        
        window.speechSynthesis.speak(utterance);
    }

    muteBtn.addEventListener('click', () => {
        isMuted = !isMuted;
        muteBtn.textContent = isMuted ? "üîá" : "üîä";
        muteBtn.classList.toggle('muted', isMuted);
        if (isMuted) window.speechSynthesis.cancel();
    });

  </script>
</body>
</html>
