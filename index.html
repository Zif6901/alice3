<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alice Agent (Debugged)</title>

  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <style>
    /* --- Widget Styling --- */
    df-messenger {
      z-index: 999;
      position: fixed;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
      bottom: 16px;
      right: 16px;
    }

    /* --- Microphone Button --- */
    #voice-trigger-btn {
      position: fixed;
      bottom: 100px; 
      right: 24px;   
      z-index: 1000;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background-color: #4285F4;
      color: white;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      outline: none;
    }

    #voice-trigger-btn:hover {
      transform: scale(1.1);
    }

    #voice-trigger-btn.recording {
      background-color: #EA4335;
      animation: pulse-red 1.5s infinite;
    }

    /* --- Mute Button --- */
    #mute-btn {
      position: fixed;
      bottom: 170px;
      right: 34px;   
      z-index: 1000;
      width: 40px;   
      height: 40px;
      border-radius: 50%;
      border: none;
      background-color: #f1f3f4;
      color: #5f6368;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      outline: none;
    }

    #mute-btn:hover {
      background-color: #e8eaed;
      transform: scale(1.1);
    }
    
    #mute-btn.muted {
      background-color: #fce8e6;
      color: #d93025;
    }

    @keyframes pulse-red {
      0% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(234, 67, 53, 0); }
      100% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0); }
    }
  </style>
</head>
<body>

  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
   
  <df-messenger
    location="us"
    project-id="vz-nonit-np-k25v-dev-aliceg-0"
    agent-id="3adf7da3-c967-48ee-b295-9a67c9b090fe"
    language-code="en"
    max-query-length="-1">
    <df-messenger-chat-bubble
      chat-title="alice3-duplicate"
      chat-title-icon="https://storage.cloud.google.com/alice-avatars/ALICE TT&I.png">
    </df-messenger-chat-bubble>
  </df-messenger>

  <button id="mute-btn" title="Toggle Sound Response">üîä</button>
  <button id="voice-trigger-btn" title="Speak">üéôÔ∏è</button>

  <script>
    const dfMessenger = document.querySelector('df-messenger');
    const micBtn = document.getElementById('voice-trigger-btn');
    const muteBtn = document.getElementById('mute-btn');
    
    let isRecording = false; // Tracks if mic is currently on
    let isMuted = false;

    // Force voice load
    window.speechSynthesis.getVoices();

    // ---------------------------------------------------------
    // 1. SAFE RESPONSE HANDLING (FIX FOR "UNDEFINED")
    // ---------------------------------------------------------
    window.addEventListener('df-response-received', (event) => {
        // Log the full structure so we can see what's happening
        console.log("‚úÖ Event Received. Detail Object:", event.detail);

        // ATTEMPT 1: Look for queryResult in standard 'response' object
        let queryResult = event.detail.response ? event.detail.response.queryResult : null;

        // ATTEMPT 2: Look for queryResult directly in 'detail' (Fix for your error)
        if (!queryResult && event.detail.queryResult) {
            queryResult = event.detail.queryResult;
        }

        // If still nothing, stop to prevent crash
        if (!queryResult) {
            console.warn("‚ö†Ô∏è Could not find 'queryResult' in this event. Skipping.");
            return;
        }

        // --- EXTRACT TEXT ---
        let botText = "";
        
        // Check for Dialogflow ES text
        if (queryResult.fulfillmentText) {
            botText = queryResult.fulfillmentText;
        } 
        // Check for Dialogflow CX text
        else if (queryResult.responseMessages) {
            const textMsg = queryResult.responseMessages.find(msg => msg.text);
            if (textMsg && textMsg.text.text.length > 0) {
                botText = textMsg.text.text[0];
            }
        }

        console.log("üó£Ô∏è Bot Text:", botText);

        // Speak if not muted
        if (botText && !isMuted) {
            speakText(botText);
        }

        // --- PLAY AUDIO PAYLOAD ---
        const messages = queryResult.fulfillmentMessages || queryResult.responseMessages;
        if (messages && !isMuted) {
            const payloadMsg = messages.find(msg => msg.payload && msg.payload.audioUrl);
            if (payloadMsg) {
                const audio = new Audio(payloadMsg.payload.audioUrl);
                audio.play().catch(e => console.error("Audio error:", e));
            }
        }
    });

    function speakText(text) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(utterance);
    }

    // ---------------------------------------------------------
    // 2. MUTE TOGGLE
    // ---------------------------------------------------------
    muteBtn.addEventListener('click', () => {
        isMuted = !isMuted;
        if (isMuted) {
            muteBtn.textContent = "üîá";
            muteBtn.classList.add('muted');
            window.speechSynthesis.cancel();
        } else {
            muteBtn.textContent = "üîä";
            muteBtn.classList.remove('muted');
        }
    });

    // ---------------------------------------------------------
    // 3. SPEECH RECOGNITION (FIX FOR "ALREADY STARTED" CRASH)
    // ---------------------------------------------------------
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.lang = 'en-US';
      recognition.interimResults = false;

      // Handle Mic Click
      micBtn.addEventListener('click', () => {
        if (isRecording) {
            // If already recording, STOP it.
            recognition.stop();
        } else {
            // If NOT recording, START it.
            try {
                dfMessenger.setAttribute('expand', 'true');
                recognition.start();
            } catch (err) {
                // If the browser thinks it's already started, this catches the crash
                console.warn("Mic was already active. Resetting...", err);
                recognition.stop();
            }
        }
      });

      // On Start
      recognition.onstart = () => {
        isRecording = true;
        micBtn.classList.add('recording');
        console.log("Mic started");
      };

      // On End
      recognition.onend = () => {
        isRecording = false;
        micBtn.classList.remove('recording');
        console.log("Mic stopped");
      };

      // On Result
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        console.log("User said: ", transcript);

        if (transcript) {
          dfMessenger.renderCustomText(transcript, true);
          dfMessenger.sendRequest("query", transcript);
        }
      };

      recognition.onerror = (event) => {
        console.error("Speech error", event.error);
        isRecording = false;
        micBtn.classList.remove('recording');
      };
    } else {
        console.error("Browser does not support Web Speech API");
        micBtn.style.display = "none";
    }
  </script>
</body>
</html>
