<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alice Agent (Side-by-Side Layout)</title>

  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <style>
    /* Widget Styling (Bottom Right) */
    df-messenger {
      z-index: 999;
      position: fixed;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
      bottom: 16px;
      right: 16px;
    }

    /* Microphone Button (Placed to the left of the Chat Bubble) */
    #voice-trigger-btn {
      position: fixed;
      bottom: 20px;       /* Aligns vertically with the chat bubble */
      right: 90px;        /* Pushed left to sit next to the bubble */
      z-index: 1000;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background-color: #4285F4;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      outline: none;
    }

    #voice-trigger-btn:hover {
      transform: scale(1.1);
    }

    #voice-trigger-btn.recording {
      background-color: #EA4335;
      animation: pulse-red 1.5s infinite;
    }

    /* Speaker/Mute Button (Placed to the left of the Microphone) */
    #mute-btn {
      position: fixed;
      bottom: 25px;       /* Slightly higher bottom to center it with the larger mic button */
      right: 150px;       /* Pushed further left to sit next to the mic */
      z-index: 1000;
      width: 40px;   
      height: 40px;
      border-radius: 50%;
      border: none;
      background-color: #f1f3f4;
      color: #5f6368;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      outline: none;
    }

    #mute-btn:hover {
      background-color: #e8eaed;
      transform: scale(1.1);
    }
    
    #mute-btn.muted {
      background-color: #fce8e6;
      color: #d93025;
    }

    @keyframes pulse-red {
      0% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(234, 67, 53, 0); }
      100% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0); }
    }
  </style>
</head>
<body>

  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
   
  <df-messenger
    location="us"
    project-id="vz-nonit-np-k25v-dev-aliceg-0"
    agent-id="3adf7da3-c967-48ee-b295-9a67c9b090fe"
    language-code="en"
    max-query-length="-1">
    <df-messenger-chat-bubble
      chat-title="alice3-duplicate"
      chat-title-icon="https://storage.cloud.google.com/alice-avatars/ALICE TT&I.png">
    </df-messenger-chat-bubble>
  </df-messenger>

  <button id="mute-btn" title="Toggle Sound Response">üîä</button>
  <button id="voice-trigger-btn" title="Speak">üéôÔ∏è</button>

  <script>
    const dfMessenger = document.querySelector('df-messenger');
    const micBtn = document.getElementById('voice-trigger-btn');
    const muteBtn = document.getElementById('mute-btn');
    
    let isRecording = false;
    let isMuted = false;
    let audioUnlocked = false; 
    let availableVoices = [];

    // Load voices
    window.speechSynthesis.onvoiceschanged = () => {
        availableVoices = window.speechSynthesis.getVoices();
    };

    // ---------------------------------------------------------
    // 1. RESPONSE HANDLER
    // ---------------------------------------------------------
    window.addEventListener('df-response-received', (event) => {
        console.log("‚úÖ Response Received");
        let botText = "";

        // Check 'messages' array (Priority)
        if (event.detail.messages && event.detail.messages.length > 0) {
            const msg = event.detail.messages.find(m => m.type === 'text');
            if (msg && msg.text) botText = msg.text;
        }
        
        // Check 'raw' structure (Backup)
        if (!botText && event.detail.raw && event.detail.raw.queryResult) {
            const qr = event.detail.raw.queryResult;
            if (qr.responseMessages) {
                const textMsg = qr.responseMessages.find(m => m.text);
                if (textMsg && textMsg.text.text.length > 0) {
                    botText = textMsg.text.text[0];
                }
            }
        }

        // Speak
        if (botText && !isMuted) speakText(botText);

        // Audio Payload
        if (event.detail.raw && event.detail.raw.queryResult) {
             const qr = event.detail.raw.queryResult;
             const messages = qr.responseMessages || qr.fulfillmentMessages;
             if (messages && !isMuted) {
                const payloadMsg = messages.find(msg => msg.payload && msg.payload.audioUrl);
                if (payloadMsg) {
                    const audio = new Audio(payloadMsg.payload.audioUrl);
                    audio.play().catch(e => console.error("Audio Playback Error:", e));
                }
             }
        }
    });

    // ---------------------------------------------------------
    // 2. NATURAL VOICE SELECTOR
    // ---------------------------------------------------------
    function speakText(text) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        
        if (availableVoices.length === 0) {
            availableVoices = window.speechSynthesis.getVoices();
        }

        // --- SMART VOICE SELECTION ---
        let selectedVoice = null;

        // 1. Natural (Edge)
        selectedVoice = availableVoices.find(v => v.name.includes("Natural") && v.name.includes("English"));
        
        // 2. Google (Chrome)
        if (!selectedVoice) {
             selectedVoice = availableVoices.find(v => v.name.includes("Google") && v.name.includes("English"));
        }

        // 3. Zira (Windows)
        if (!selectedVoice) {
             selectedVoice = availableVoices.find(v => v.name.includes("Zira"));
        }

        // 4. Default
        if (!selectedVoice) {
            selectedVoice = availableVoices.find(v => v.lang.includes('en-US'));
        }

        if (selectedVoice) {
            utterance.voice = selectedVoice;
        }

        utterance.rate = 1.0; 
        utterance.pitch = 1.0; 

        window.speechSynthesis.speak(utterance);
    }

    // ---------------------------------------------------------
    // 3. MICROPHONE & AUDIO UNLOCK
    // ---------------------------------------------------------
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.lang = 'en-US';
      recognition.interimResults = false;

      micBtn.addEventListener('click', () => {
        if (!audioUnlocked) {
            const utterance = new SpeechSynthesisUtterance('');
            window.speechSynthesis.speak(utterance);
            audioUnlocked = true;
        }

        if (isRecording) {
            recognition.stop();
        } else {
            try {
                dfMessenger.setAttribute('expand', 'true');
                recognition.start();
            } catch (e) {
                console.warn("Mic reset needed", e);
                recognition.stop();
            }
        }
      });

      recognition.onstart = () => {
        isRecording = true;
        micBtn.classList.add('recording');
      };

      recognition.onend = () => {
        isRecording = false;
        micBtn.classList.remove('recording');
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        console.log("User said: ", transcript);

        if (transcript) {
          dfMessenger.renderCustomText(transcript, true);
          dfMessenger.sendRequest("query", transcript);
        }
      };
    } else {
        console.error("Web Speech API not supported");
        micBtn.style.display = "none";
    }

    // ---------------------------------------------------------
    // 4. MUTE TOGGLE
    // ---------------------------------------------------------
    muteBtn.addEventListener('click', () => {
        isMuted = !isMuted;
        muteBtn.textContent = isMuted ? "üîá" : "üîä";
        muteBtn.classList.toggle('muted', isMuted);
        if (isMuted) window.speechSynthesis.cancel();
    });

  </script>
</body>
</html>
