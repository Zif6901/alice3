<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alice Agent (Wake Word Enabled)</title>

  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <style>
    /* --- Widget Styling --- */
    df-messenger {
      z-index: 999;
      position: fixed;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
      bottom: 16px;
      right: 16px;
    }

    /* --- Microphone Button Styling --- */
    #voice-trigger-btn {
      position: fixed;
      bottom: 100px; 
      right: 24px;   
      z-index: 1000;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background-color: #4285F4; /* Default Google Blue */
      color: white;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      outline: none;
    }

    #voice-trigger-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    /* STATE: Listening for Wake Word (Blue Pulse) */
    #voice-trigger-btn.listening {
      background-color: #4285F4; 
      animation: pulse-blue 2s infinite;
    }

    /* STATE: Processing/Active (Red Pulse) */
    #voice-trigger-btn.processing {
      background-color: #EA4335;
      animation: pulse-red 1.0s infinite;
    }

    /* --- Mute Button Styling --- */
    #mute-btn {
      position: fixed;
      bottom: 170px; 
      right: 34px;   
      z-index: 1000;
      width: 40px;   
      height: 40px;
      border-radius: 50%;
      border: none;
      background-color: #f1f3f4;
      color: #5f6368;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      outline: none;
    }

    #mute-btn:hover {
      background-color: #e8eaed;
      transform: scale(1.1);
    }
    
    #mute-btn.muted {
      background-color: #fce8e6;
      color: #d93025;
    }

    /* Animations */
    @keyframes pulse-blue {
      0% { box-shadow: 0 0 0 0 rgba(66, 133, 244, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(66, 133, 244, 0); }
      100% { box-shadow: 0 0 0 0 rgba(66, 133, 244, 0); }
    }

    @keyframes pulse-red {
      0% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(234, 67, 53, 0); }
      100% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0); }
    }
  </style>
</head>
<body>

  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
   
  <df-messenger
    location="us"
    project-id="vz-nonit-np-k25v-dev-aliceg-0"
    agent-id="3adf7da3-c967-48ee-b295-9a67c9b090fe"
    language-code="en"
    max-query-length="-1">
    <df-messenger-chat-bubble
      chat-title="alice3-duplicate"
      chat-title-icon="https://storage.cloud.google.com/alice-avatars/ALICE TT&I.png">
    </df-messenger-chat-bubble>
  </df-messenger>

  <button id="mute-btn" title="Toggle Sound Response">üîä</button>
  <button id="voice-trigger-btn" title="Start/Stop Wake Word Detection">üéôÔ∏è</button>

  <script>
    const dfMessenger = document.querySelector('df-messenger');
    const micBtn = document.getElementById('voice-trigger-btn');
    const muteBtn = document.getElementById('mute-btn');
    
    // --- CONFIGURATION ---
    const WAKE_WORD = "alice"; // The word to listen for (case-insensitive)
    
    let isWakeWordActive = false; // Is the mic currently on loop?
    let isMuted = false;          // Is the bot muted?

    // Force voice load
    window.speechSynthesis.getVoices();

    // ---------------------------------------------------------
    // 1. MUTE/UNMUTE LOGIC
    // ---------------------------------------------------------
    muteBtn.addEventListener('click', () => {
        isMuted = !isMuted;
        if (isMuted) {
            muteBtn.textContent = "üîá";
            muteBtn.classList.add('muted');
            window.speechSynthesis.cancel(); 
        } else {
            muteBtn.textContent = "üîä";
            muteBtn.classList.remove('muted');
        }
    });

    // ---------------------------------------------------------
    // 2. TEXT-TO-SPEECH & AUDIO HANDLING
    // ---------------------------------------------------------
    window.addEventListener('df-response-received', (event) => {
        const queryResult = event.detail.response.queryResult;
        let botText = "";

        // Extract Text (Supports ES and CX)
        if (queryResult.fulfillmentText) {
            botText = queryResult.fulfillmentText;
        } else if (queryResult.responseMessages) {
            const textMsg = queryResult.responseMessages.find(msg => msg.text);
            if (textMsg && textMsg.text.text.length > 0) {
                botText = textMsg.text.text[0];
            }
        }

        // Speak Text
        if (botText && !isMuted) {
            speakText(botText);
        }

        // Play Custom Audio Payload
        const messages = queryResult.fulfillmentMessages || queryResult.responseMessages;
        if (messages && !isMuted) {
            const payloadMsg = messages.find(msg => msg.payload && msg.payload.audioUrl);
            if (payloadMsg) {
                const audio = new Audio(payloadMsg.payload.audioUrl);
                audio.play().catch(e => console.error("Audio error:", e));
            }
        }
    });

    function speakText(text) {
        window.speechSynthesis.cancel(); 
        const utterance = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(utterance);
    }

    // ---------------------------------------------------------
    // 3. WAKE WORD SPEECH RECOGNITION
    // ---------------------------------------------------------
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      console.error("Web Speech API not supported in this browser.");
      micBtn.style.display = "none";
    } else {
      const recognition = new SpeechRecognition();
      recognition.continuous = true;   // Keep listening even after silence
      recognition.interimResults = false; // Only process full sentences
      recognition.lang = 'en-US';

      // --- Button Click (Start/Stop the Loop) ---
      micBtn.addEventListener('click', () => {
        if (isWakeWordActive) {
            // STOP Listening
            isWakeWordActive = false;
            recognition.stop();
            micBtn.classList.remove('listening', 'processing');
            console.log("Wake word detection stopped.");
        } else {
            // START Listening
            isWakeWordActive = true;
            dfMessenger.setAttribute('expand', 'true'); // Open chat
            recognition.start();
            micBtn.classList.add('listening'); // Pulse Blue
            console.log("Listening for wake word: " + WAKE_WORD);
        }
      });

      // --- On Result (Processing Speech) ---
      recognition.onresult = (event) => {
        // Iterate through results (continuous mode sends multiple)
        const latestResultIndex = event.results.length - 1;
        const transcript = event.results[latestResultIndex][0].transcript;
        const lowerTranscript = transcript.toLowerCase().trim();

        console.log("Heard:", lowerTranscript);

        // CHECK FOR WAKE WORD
        if (lowerTranscript.includes(WAKE_WORD)) {
            
            // 1. Visual Feedback
            micBtn.classList.remove('listening');
            micBtn.classList.add('processing'); // Pulse Red temporarily

            // 2. Extract Command (Everything AFTER the wake word)
            // Example: "Hey Alice what is the weather" -> "what is the weather"
            const parts = lowerTranscript.split(WAKE_WORD);
            const command = parts[parts.length - 1].trim();

            if (command.length > 0) {
                console.log("Command detected:", command);
                
                // 3. Show User Bubble
                dfMessenger.renderCustomText(command, true);
                
                // 4. Send to Agent
                dfMessenger.sendRequest("query", command);
            }

            // 5. Reset Visuals after a short delay
            setTimeout(() => {
                micBtn.classList.remove('processing');
                if (isWakeWordActive) micBtn.classList.add('listening');
            }, 2000);
        }
      };

      // --- Auto-Restart Logic (Keep-Alive) ---
      recognition.onend = () => {
        if (isWakeWordActive) {
            console.log("Stream ended. Restarting...");
            // Small delay to prevent CPU thrashing if it fails repeatedly
            setTimeout(() => {
                try {
                    recognition.start();
                } catch (e) {
                    console.error("Restart failed:", e);
                }
            }, 500); 
        } else {
             micBtn.classList.remove('listening', 'processing');
        }
      };

      recognition.onerror = (event) => {
        console.error("Speech error", event.error);
        // If "no-speech" or similar errors occur, the onend handler will simply restart it.
      };
    }
  </script>
</body>
</html>
