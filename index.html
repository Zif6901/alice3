<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alice Agent (Voice & Audio Enabled)</title>

  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <style>
    /* --- Widget Styling --- */
    df-messenger {
      z-index: 999;
      position: fixed;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
      bottom: 16px;
      right: 16px;
    }

    /* --- Microphone Button Styling --- */
    #voice-trigger-btn {
      position: fixed;
      bottom: 100px; 
      right: 24px;   
      z-index: 1000;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background-color: #4285F4;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      outline: none;
    }

    #voice-trigger-btn:hover {
      transform: scale(1.1);
      background-color: #3367D6;
    }

    #voice-trigger-btn.recording {
      background-color: #EA4335;
      animation: pulse-red 1.5s infinite;
    }

    /* --- Mute Button Styling --- */
    #mute-btn {
      position: fixed;
      bottom: 160px; /* Positioned above the mic button */
      right: 24px;   
      z-index: 1000;
      width: 40px;   
      height: 40px;
      border-radius: 50%;
      border: none;
      background-color: #f1f3f4;
      color: #5f6368;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      outline: none;
    }

    #mute-btn:hover {
      background-color: #e8eaed;
      transform: scale(1.1);
    }
    
    #mute-btn.muted {
      background-color: #fce8e6;
      color: #d93025;
    }

    @keyframes pulse-red {
      0% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(234, 67, 53, 0); }
      100% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0); }
    }
  </style>
</head>
<body>

  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
   
  <df-messenger
    location="us"
    project-id="vz-nonit-np-k25v-dev-aliceg-0"
    agent-id="3adf7da3-c967-48ee-b295-9a67c9b090fe"
    language-code="en"
    max-query-length="-1">
    <df-messenger-chat-bubble
      chat-title="alice3-duplicate"
      chat-title-icon="https://storage.cloud.google.com/alice-avatars/ALICE TT&I.png">
    </df-messenger-chat-bubble>
  </df-messenger>

  <button id="mute-btn" title="Toggle Mute">üîä</button>
  
  <button id="voice-trigger-btn" title="Speak">üéôÔ∏è</button>

  <script>
    const dfMessenger = document.querySelector('df-messenger');
    const micBtn = document.getElementById('voice-trigger-btn');
    const muteBtn = document.getElementById('mute-btn');
    
    let isRecording = false;
    let isMuted = false;

    // Force browser to load voices immediately
    window.speechSynthesis.getVoices();

    // --- 1. MUTE BUTTON LOGIC ---
    muteBtn.addEventListener('click', () => {
        isMuted = !isMuted;
        if (isMuted) {
            muteBtn.textContent = "üîá";
            muteBtn.classList.add('muted');
            window.speechSynthesis.cancel(); // Stop current speech
        } else {
            muteBtn.textContent = "üîä";
            muteBtn.classList.remove('muted');
        }
    });

    // --- 2. HANDLE RESPONSES (TTS & AUDIO FILES) ---
    window.addEventListener('df-response-received', (event) => {
        const queryResult = event.detail.response.queryResult;
        let botText = "";

        // A. Extract Text (Check both Dialogflow ES and CX structures)
        if (queryResult.fulfillmentText) {
            // ES Structure
            botText = queryResult.fulfillmentText;
        } else if (queryResult.responseMessages) {
            // CX Structure
            const textMsg = queryResult.responseMessages.find(msg => msg.text);
            if (textMsg && textMsg.text.text.length > 0) {
                botText = textMsg.text.text[0];
            }
        }

        // B. Speak Text (if not muted)
        if (botText && !isMuted) {
            speakText(botText);
        }

        // C. Check for Custom Audio Payload (e.g. { "audioUrl": "..." })
        // Checks 'fulfillmentMessages' (ES) or 'responseMessages' (CX)
        const messages = queryResult.fulfillmentMessages || queryResult.responseMessages;
        if (messages && !isMuted) {
            const payloadMsg = messages.find(msg => msg.payload && msg.payload.audioUrl);
            if (payloadMsg) {
                const audio = new Audio(payloadMsg.payload.audioUrl);
                audio.play().catch(e => console.error("Audio playback error:", e));
            }
        }
    });

    function speakText(text) {
        window.speechSynthesis.cancel(); // Cancel previous
        const utterance = new SpeechSynthesisUtterance(text);
        // utterance.rate = 1.0; 
        window.speechSynthesis.speak(utterance);
    }

    // --- 3. SPEECH RECOGNITION (USER SPEAKS) ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      console.error("Web Speech API not supported");
      micBtn.style.display = "none";
    } else {
      const recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.lang = 'en-US';
      recognition.interimResults = false;

      micBtn.addEventListener('click', () => {
        if (isRecording) {
            recognition.stop();
        } else {
            // Ensure chat is open when speaking
            dfMessenger.setAttribute('expand', 'true');
            recognition.start();
        }
      });

      recognition.onstart = () => {
        isRecording = true;
        micBtn.classList.add('recording');
      };

      recognition.onend = () => {
        isRecording = false;
        micBtn.classList.remove('recording');
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        console.log("User said: ", transcript);

        if (transcript) {
          // 1. VISUAL: Show user text in chat bubble (User Request)
          dfMessenger.renderCustomText(transcript, true); 
          
          // 2. LOGIC: Send text to Dialogflow
          dfMessenger.sendRequest("query", transcript); 
        }
      };

      recognition.onerror = (event) => {
        console.error("Speech error", event.error);
        isRecording = false;
        micBtn.classList.remove('recording');
      };
    }
  </script>
</body>
</html>
