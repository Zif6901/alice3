<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alice Agent (Debug Mode)</title>
  
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <style>
    /* Widget Styling */
    df-messenger {
      z-index: 999;
      position: fixed;
      bottom: 16px;
      right: 16px;
    }

    /* MOVED BUTTON TO TOP LEFT TO PREVENT OVERLAP ISSUES */
    #voice-trigger-btn {
      position: fixed;
      top: 20px; 
      left: 20px;   
      z-index: 99999; /* Super high Z-index */
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid white;
      background-color: #4285F4;
      color: white;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      outline: none;
    }

    #voice-trigger-btn.recording {
      background-color: #EA4335;
      animation: pulse-red 1.5s infinite;
    }

    @keyframes pulse-red {
      0% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(234, 67, 53, 0); }
      100% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0); }
    }

    /* Status Bar at Top */
    #status-indicator {
      position: fixed;
      top: 30px;
      left: 100px;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-family: sans-serif;
      font-weight: bold;
      z-index: 10000;
    }
  </style>
</head>
<body>

  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
   
  <df-messenger
    location="us"
    project-id="vz-nonit-np-k25v-dev-aliceg-0"
    agent-id="3adf7da3-c967-48ee-b295-9a67c9b090fe"
    language-code="en"
    max-query-length="-1">
    <df-messenger-chat-bubble
      chat-title="alice3-duplicate"
      chat-title-icon="https://storage.cloud.google.com/alice-avatars/ALICE TT&I.png">
    </df-messenger-chat-bubble>
  </df-messenger>

  <div id="status-indicator">Initializing...</div>
  <button id="voice-trigger-btn">üéôÔ∏è</button>

  <script>
    // 1. Wait for Window Load to ensure all elements exist
    window.addEventListener('load', () => {
        const micBtn = document.getElementById('voice-trigger-btn');
        const statusDiv = document.getElementById('status-indicator');
        const dfMessenger = document.querySelector('df-messenger');
        
        // Check Browser Support
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            statusDiv.innerText = "Error: Browser does not support Voice.";
            statusDiv.style.backgroundColor = "red";
            return;
        }

        const recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.lang = 'en-US';
        recognition.interimResults = false;

        statusDiv.innerText = "Ready (HTTPS Required)";

        // --- HELPER: Send to Dialogflow V1 ---
        function sendToDialogflow(text) {
            // Try to find the internal chat component
            // We retry a few times in case it's still loading
            const attemptSend = () => {
                try {
                    const internalChat = dfMessenger.shadowRoot.querySelector('df-messenger-chat');
                    if (internalChat) {
                        internalChat.sendRequest(text, true);
                        console.log("Sent to Agent:", text);
                    } else {
                        // Retry once if widget isn't ready
                        console.warn("Widget not ready, retrying...");
                        setTimeout(attemptSend, 500);
                    }
                } catch (e) {
                    alert("Error communicating with Agent: " + e.message);
                }
            };
            attemptSend();
        }

        // --- BUTTON CLICK ---
        micBtn.addEventListener('click', () => {
            // Visual check: did the click register?
            console.log("Button Clicked"); 

            if (micBtn.classList.contains('recording')) {
                // STOP
                micBtn.classList.remove('recording');
                recognition.stop();
                window.speechSynthesis.cancel();
                statusDiv.innerText = "Stopped";
            } else {
                // START
                statusDiv.innerText = "Listening...";
                micBtn.classList.add('recording');
                
                // Open Chat Window
                dfMessenger.setAttribute('expand', 'true');
                
                try {
                    recognition.start();
                } catch (e) {
                    alert("Microphone Error: " + e.message + "\nAre you using HTTPS?");
                    micBtn.classList.remove('recording');
                }
            }
        });

        // --- MICROPHONE RESULTS ---
        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            statusDiv.innerText = "Sending: " + transcript;
            
            if (transcript) {
                sendToDialogflow(transcript);
            }
        };

        recognition.onerror = (event) => {
            console.error(event.error);
            micBtn.classList.remove('recording');
            statusDiv.innerText = "Error: " + event.error;
        };

        recognition.onend = () => {
            // If we are not in a loop, just show ready
            if (!micBtn.classList.contains('recording')) {
                 statusDiv.innerText = "Ready";
            }
        };

        // --- BOT RESPONSE HANDLING ---
        window.addEventListener('df-response-received', (event) => {
            const botText = event.detail.response.queryResult.fulfillmentText;
            if (botText) {
                statusDiv.innerText = "Alice is speaking...";
                
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(botText);
                
                utterance.onend = () => {
                    // Auto-restart loop
                    if (micBtn.classList.contains('recording')) {
                        try {
                            statusDiv.innerText = "Listening...";
                            recognition.start();
                        } catch(e) {}
                    }
                };
                
                window.speechSynthesis.speak(utterance);
            }
        });
    });
  </script>
</body>
</html>
