<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alice Agent (Voice Enabled)</title>
  
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <style>
    /* Widget Styling */
    df-messenger {
      z-index: 999;
      position: fixed;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
      bottom: 16px;
      right: 16px;
    }

    /* Mic Button Styling */
    #voice-trigger-btn {
      position: fixed;
      bottom: 100px; 
      right: 24px;   
      z-index: 1000;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background-color: #4285F4;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      outline: none;
    }

    #voice-trigger-btn:hover {
      transform: scale(1.1);
      background-color: #3367D6;
    }

    /* Recording Animation */
    #voice-trigger-btn.recording {
      background-color: #EA4335;
      animation: pulse-red 1.5s infinite;
    }

    @keyframes pulse-red {
      0% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(234, 67, 53, 0); }
      100% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0); }
    }

    /* Status Indicator */
    #status-indicator {
      position: fixed;
      bottom: 160px;
      right: 24px;
      background-color: #333;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-family: 'Google Sans', sans-serif;
      font-size: 14px;
      opacity: 0.9;
      z-index: 1000;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>

  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
   
  <df-messenger
    location="us"
    project-id="vz-nonit-np-k25v-dev-aliceg-0"
    agent-id="3adf7da3-c967-48ee-b295-9a67c9b090fe"
    language-code="en"
    max-query-length="-1">
    <df-messenger-chat-bubble
      chat-title="alice3-duplicate"
      chat-title-icon="https://storage.cloud.google.com/alice-avatars/ALICE TT&I.png">
    </df-messenger-chat-bubble>
  </df-messenger>

  <div id="status-indicator">Ready</div>

  <button id="voice-trigger-btn">üéôÔ∏è</button>

  <script>
    // Run this logic immediately (no waiting for complex load events)
    const dfMessenger = document.querySelector('df-messenger');
    const micBtn = document.getElementById('voice-trigger-btn');
    const statusDiv = document.getElementById('status-indicator');

    function setStatus(text, show = true) {
        statusDiv.innerText = text;
        statusDiv.style.display = show ? 'block' : 'none';
    }

    // --- 1. BOT SPEAKS (TTS) ---
    window.addEventListener('df-response-received', (event) => {
        console.log("‚úÖ Bot Response Received"); // Debug Log
        const botText = event.detail.response.queryResult.fulfillmentText;
        if (botText) speakText(botText);
    });

    function speakText(text) {
        try { recognition.stop(); } catch(e) {}
        window.speechSynthesis.cancel();

        setStatus("Alice is speaking...");
        const utterance = new SpeechSynthesisUtterance(text);
        
        // Restart mic after bot is done
        utterance.onend = () => {
             if (micBtn.classList.contains('recording')) {
                 try {
                     recognition.start();
                     setStatus("Listening...");
                 } catch (e) { }
             }
        };
        window.speechSynthesis.speak(utterance);
    }

    // --- 2. USER SPEAKS (STT) ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      console.error("‚ùå Web Speech API not supported");
      micBtn.style.display = "none";
    } else {
      const recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.lang = 'en-US';
      recognition.interimResults = false;

      // Click Handler
      micBtn.addEventListener('click', () => {
        if (micBtn.classList.contains('recording')) {
            // STOP
            micBtn.classList.remove('recording');
            recognition.stop();
            window.speechSynthesis.cancel();
            setStatus("", false);
            console.log("‚èπÔ∏è Conversation Stopped");
        } else {
            // START
            console.log("‚ñ∂Ô∏è Conversation Started");
            micBtn.classList.add('recording');
            
            // Force chat window open
            dfMessenger.setAttribute('expand', 'true');
            
            recognition.start();
            setStatus("Listening...");
        }
      });

      // Recognition Result
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        console.log("üé§ Mic Result:", transcript); // Check your F12 console for this!

        if (transcript) {
          setStatus("Thinking...");

          // 1. Force the bubble to appear (Visual)
          // We wrap in try/catch in case the widget isn't ready
          try {
             dfMessenger.renderCustomText(transcript, true);
          } catch(err) {
             console.error("‚ùå Visual Render Failed:", err);
          }

          // 2. Send to Agent (Logic)
          try {
             dfMessenger.sendRequestQuery(transcript);
             console.log("üì§ Sent to Agent");
          } catch(err) {
             console.error("‚ùå Send Failed:", err);
          }
        }
      };

      recognition.onerror = (event) => {
        console.error("‚ö†Ô∏è Speech Error:", event.error);
        if (event.error === 'no-speech') {
             if (micBtn.classList.contains('recording')) {
                 try { recognition.start(); } catch(e) {}
             }
        } else {
             micBtn.classList.remove('recording');
             setStatus("Error. Retry.");
        }
      };
    }
  </script>
</body>
</html>
