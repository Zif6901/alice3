<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alice Agent (Real-Time Wake Word)</title>

  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <style>
    /* Widget Styling */
    df-messenger {
      z-index: 999;
      position: fixed;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
      bottom: 16px;
      right: 16px;
    }

    /* Microphone Button */
    #voice-trigger-btn {
      position: fixed;
      bottom: 20px;       
      right: 90px;        
      z-index: 1000;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background-color: #4285F4; /* Default: Blue */
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      outline: none;
    }

    #voice-trigger-btn:hover {
      transform: scale(1.1);
    }

    /* STATE: WAITING FOR 'ALICE' (Green Pulse) */
    #voice-trigger-btn.waiting-for-alice {
      background-color: #34A853 !important;
      animation: pulse-green 2s infinite;
    }

    /* STATE: HEARD 'ALICE', LISTENING FOR COMMAND (Red Pulse) */
    #voice-trigger-btn.listening-for-command {
      background-color: #EA4335 !important;
      animation: pulse-red 1.0s infinite;
    }

    /* Mute Button */
    #mute-btn {
      position: fixed;
      bottom: 25px;       
      right: 150px;       
      z-index: 1000;
      width: 40px;   
      height: 40px;
      border-radius: 50%;
      border: none;
      background-color: #f1f3f4;
      color: #5f6368;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      outline: none;
    }

    #mute-btn:hover {
      background-color: #e8eaed;
      transform: scale(1.1);
    }
    
    #mute-btn.muted {
      background-color: #fce8e6;
      color: #d93025;
    }

    @keyframes pulse-green {
      0% { box-shadow: 0 0 0 0 rgba(52, 168, 83, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(52, 168, 83, 0); }
      100% { box-shadow: 0 0 0 0 rgba(52, 168, 83, 0); }
    }

    @keyframes pulse-red {
      0% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(234, 67, 53, 0); }
      100% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0); }
    }
  </style>
</head>
<body>

  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
   
  <df-messenger
    location="us"
    project-id="vz-nonit-np-k25v-dev-aliceg-0"
    agent-id="3adf7da3-c967-48ee-b295-9a67c9b090fe"
    language-code="en"
    max-query-length="-1">
    <df-messenger-chat-bubble
      chat-title="alice3-duplicate"
      chat-title-icon="https://storage.cloud.google.com/alice-avatars/ALICE TT&I.png">
    </df-messenger-chat-bubble>
  </df-messenger>

  <button id="mute-btn" title="Toggle Sound Response">üîä</button>
  <button id="voice-trigger-btn" title="Click to Arm 'Alice'">üéôÔ∏è</button>

  <script>
    const dfMessenger = document.querySelector('df-messenger');
    const micBtn = document.getElementById('voice-trigger-btn');
    const muteBtn = document.getElementById('mute-btn');
    
    // --- SETTINGS ---
    const WAKE_WORD = "alice";
    
    // State Flags
    let isMicActive = false;       // Is the mic turned on?
    let isCommandMode = false;     // Have we heard "Alice" yet?
    let isMuted = false;
    let availableVoices = [];
    let lastProcessedTime = 0;     // Debounce to prevent double sends

    window.speechSynthesis.onvoiceschanged = () => {
        availableVoices = window.speechSynthesis.getVoices();
    };

    // ---------------------------------------------------------
    // 1. REAL-TIME WAKE WORD LOGIC
    // ---------------------------------------------------------
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.continuous = true;  
      recognition.interimResults = true; // KEY CHANGE: Get results immediately
      recognition.lang = 'en-US';

      // --- CLICK HANDLER ---
      micBtn.addEventListener('click', () => {
        // Unlock Audio
        const unlock = new SpeechSynthesisUtterance('');
        window.speechSynthesis.speak(unlock);

        if (isMicActive) {
            // STOP
            stopMic();
        } else {
            // START
            startMic();
        }
      });

      function startMic() {
          isMicActive = true;
          isCommandMode = false; // Start in "Waiting for Alice" mode
          try {
              recognition.start();
          } catch(e) { console.warn("Mic already on"); }
          
          updateButtonState("waiting");
          console.log("üü¢ Mic Started. Waiting for 'Alice'...");
      }

      function stopMic() {
          isMicActive = false;
          isCommandMode = false;
          recognition.stop();
          updateButtonState("idle");
          console.log("üõë Mic Stopped.");
      }

      // --- RESULT HANDLER (The Brain) ---
      recognition.onresult = (event) => {
        const results = event.results;
        // Get the latest result (interim or final)
        const latestResult = results[results.length - 1];
        const transcript = latestResult[0].transcript.toLowerCase().trim();
        const isFinal = latestResult.isFinal;

        console.log(`üé§ Heard (${isFinal ? 'Final' : 'Interim'}): "${transcript}"`);

        // IGNORE short blips to prevent duplicate sends
        if (Date.now() - lastProcessedTime < 1000) return;

        // SCENARIO 1: We are waiting for "Alice"
        if (!isCommandMode) {
            if (transcript.includes(WAKE_WORD)) {
                console.log("‚ö° Wake Word Detected!");
                isCommandMode = true; // Switch to Command Mode
                updateButtonState("listening");

                // Check if command came in the SAME breath (e.g. "Alice help me")
                const parts = transcript.split(WAKE_WORD);
                const potentialCommand = parts[parts.length - 1].trim();
                
                if (potentialCommand.length > 2) {
                    sendCommand(potentialCommand);
                }
            }
        }
        // SCENARIO 2: We already heard "Alice", now processing command
        else {
            // If we are here, everything spoken is the command
            if (transcript.length > 2) {
                // To avoid sending incomplete sentences, we usually wait for a pause
                // But since you want speed, we look for 'isFinal' OR a long string
                if (isFinal || transcript.length > 10) {
                     sendCommand(transcript);
                }
            }
        }
      };

      function sendCommand(text) {
          console.log("üöÄ Sending Command:", text);
          
          // 1. Send to Dialogflow
          dfMessenger.renderCustomText(text, true);
          dfMessenger.setAttribute('expand', 'true');
          dfMessenger.sendRequest("query", text);

          // 2. Reset State
          lastProcessedTime = Date.now();
          isCommandMode = false; // Go back to waiting for "Alice"
          
          // 3. Visual Reset (Red -> Green after delay)
          setTimeout(() => {
              if (isMicActive) updateButtonState("waiting");
          }, 2000);
          
          // 4. Force buffer clear (Restart recognition cleanly)
          // This prevents the old "Alice" text from sticking around
          recognition.stop(); 
      }

      // --- AUTO-RESTART (Keep Alive) ---
      recognition.onend = () => {
          if (isMicActive) {
              console.log("üîÑ Restarting loop...");
              setTimeout(() => {
                  try { recognition.start(); } catch(e) {}
              }, 200);
          } else {
              updateButtonState("idle");
          }
      };

      recognition.onerror = (event) => {
          // Ignore small errors, let loop restart
          console.warn("Speech Error:", event.error);
      };
    } else {
        micBtn.style.display = "none";
        alert("Browser not supported.");
    }

    // --- HELPER: BUTTON STYLING ---
    function updateButtonState(state) {
        // Reset
        micBtn.classList.remove('waiting-for-alice', 'listening-for-command');
        micBtn.style.backgroundColor = "#4285F4"; // Blue default

        if (state === "waiting") {
            micBtn.classList.add('waiting-for-alice'); // Green
        } else if (state === "listening") {
            micBtn.classList.add('listening-for-command'); // Red
        }
    }

    // ---------------------------------------------------------
    // 2. RESPONSE & VOICE HANDLER
    // ---------------------------------------------------------
    window.addEventListener('df-response-received', (event) => {
        let botText = "";
        
        // Extract Text
        if (event.detail.messages) {
            const msg = event.detail.messages.find(m => m.type === 'text');
            if (msg) botText = msg.text;
        }
        if (!botText && event.detail.raw && event.detail.raw.queryResult) {
            const qr = event.detail.raw.queryResult;
            if (qr.responseMessages) {
                const txt = qr.responseMessages.find(m => m.text);
                if (txt) botText = txt.text.text[0];
            }
        }

        if (botText && !isMuted) speakText(botText);

        // Audio Payload
        if (event.detail.raw && event.detail.raw.queryResult) {
            const msgs = event.detail.raw.queryResult.responseMessages || event.detail.raw.queryResult.fulfillmentMessages;
            if (msgs) {
                const audioMsg = msgs.find(m => m.payload && m.payload.audioUrl);
                if (audioMsg && !isMuted) new Audio(audioMsg.payload.audioUrl).play();
            }
        }
    });

    function speakText(text) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        
        if (availableVoices.length === 0) availableVoices = window.speechSynthesis.getVoices();
        
        let v = availableVoices.find(v => v.name.includes("Natural") && v.name.includes("English"));
        if (!v) v = availableVoices.find(v => v.name.includes("Google") && v.name.includes("English"));
        if (!v) v = availableVoices.find(v => v.name.includes("Zira"));
        
        if (v) utterance.voice = v;
        utterance.rate = 1.0; 
        
        window.speechSynthesis.speak(utterance);
    }

    // --- MUTE TOGGLE ---
    muteBtn.addEventListener('click', () => {
        isMuted = !isMuted;
        muteBtn.textContent = isMuted ? "üîá" : "üîä";
        muteBtn.classList.toggle('muted', isMuted);
        if (isMuted) window.speechSynthesis.cancel();
    });

  </script>
</body>
</html>
