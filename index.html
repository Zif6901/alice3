<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alice Agent (Fail-Safe)</title>

  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <style>
    /* Widget Styling */
    df-messenger {
      z-index: 999;
      position: fixed;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
      bottom: 16px;
      right: 16px;
    }

    /* Microphone Button */
    #voice-trigger-btn {
      position: fixed;
      bottom: 20px;       
      right: 90px;        
      z-index: 1000;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background-color: #4285F4; /* Default: Blue */
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      outline: none;
    }

    #voice-trigger-btn:hover {
      transform: scale(1.1);
    }

    /* STATE: ARMED (Green) */
    #voice-trigger-btn.armed {
      background-color: #34A853 !important;
      animation: pulse-green 2s infinite;
    }

    /* STATE: PROCESSING (Red) */
    #voice-trigger-btn.processing {
      background-color: #EA4335 !important;
      animation: pulse-red 0.5s infinite;
    }

    /* Mute Button */
    #mute-btn {
      position: fixed;
      bottom: 25px;       
      right: 150px;       
      z-index: 1000;
      width: 40px;   
      height: 40px;
      border-radius: 50%;
      border: none;
      background-color: #f1f3f4;
      color: #5f6368;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      outline: none;
    }

    #mute-btn:hover {
      background-color: #e8eaed;
      transform: scale(1.1);
    }
    
    #mute-btn.muted {
      background-color: #fce8e6;
      color: #d93025;
    }

    @keyframes pulse-green {
      0% { box-shadow: 0 0 0 0 rgba(52, 168, 83, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(52, 168, 83, 0); }
      100% { box-shadow: 0 0 0 0 rgba(52, 168, 83, 0); }
    }

    @keyframes pulse-red {
      0% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(234, 67, 53, 0); }
      100% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0); }
    }
  </style>
</head>
<body>

  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
   
  <df-messenger
    location="us"
    project-id="vz-nonit-np-k25v-dev-aliceg-0"
    agent-id="3adf7da3-c967-48ee-b295-9a67c9b090fe"
    language-code="en"
    max-query-length="-1">
    <df-messenger-chat-bubble
      chat-title="alice3-duplicate"
      chat-title-icon="https://storage.cloud.google.com/alice-avatars/ALICE TT&I.png">
    </df-messenger-chat-bubble>
  </df-messenger>

  <button id="mute-btn" title="Toggle Sound Response">üîä</button>
  <button id="voice-trigger-btn" title="Click to Arm 'Alice'">üéôÔ∏è</button>

  <script>
    const dfMessenger = document.querySelector('df-messenger');
    const micBtn = document.getElementById('voice-trigger-btn');
    const muteBtn = document.getElementById('mute-btn');
    
    // --- SETTINGS ---
    const WAKE_WORD = "alice";
    
    // State Flags
    let isWakeWordMode = false; // Is the user wanting it to be on?
    let isMuted = false;
    let availableVoices = [];

    // Initialize Voices
    window.speechSynthesis.onvoiceschanged = () => {
        availableVoices = window.speechSynthesis.getVoices();
    };

    // ---------------------------------------------------------
    // 1. ROBUST "FAIL-SAFE" MICROPHONE LOGIC
    // ---------------------------------------------------------
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.continuous = true;  // Keep listening as long as possible
      recognition.interimResults = false; 
      recognition.lang = 'en-US';

      // --- CLICK HANDLER ---
      micBtn.addEventListener('click', () => {
        // 1. Audio Unlock (Browser requirement)
        const unlock = new SpeechSynthesisUtterance('');
        window.speechSynthesis.speak(unlock);

        // 2. Toggle Mode
        if (isWakeWordMode) {
            // TURN OFF
            isWakeWordMode = false;
            recognition.stop();
            console.log("üõë User requested STOP.");
            
            // Visual Reset
            micBtn.classList.remove('armed', 'processing');
            micBtn.style.backgroundColor = "#4285F4"; // Blue
        } else {
            // TURN ON
            isWakeWordMode = true;
            console.log("üü¢ User requested START.");
            try {
                recognition.start();
            } catch (e) {
                console.warn("‚ö†Ô∏è Mic was already running. Re-syncing...");
            }
        }
      });

      // --- EVENT: ON START ---
      recognition.onstart = () => {
        if (isWakeWordMode) {
            console.log("üé§ Mic is ACTIVE (Listening for 'Alice')...");
            micBtn.classList.remove('processing');
            micBtn.classList.add('armed'); // Green
        }
      };

      // --- EVENT: ON RESULT (Heard something) ---
      recognition.onresult = (event) => {
        const lastIndex = event.results.length - 1;
        const transcript = event.results[lastIndex][0].transcript;
        const lowerText = transcript.toLowerCase().trim();

        console.log("üëÇ Heard:", lowerText);

        if (lowerText.includes(WAKE_WORD)) {
            console.log("‚ö° Wake Word Detected!");
            
            // Visual Feedback (Red Pulse)
            micBtn.classList.remove('armed');
            micBtn.classList.add('processing');

            // Process Command
            const parts = lowerText.split(WAKE_WORD);
            const command = parts[parts.length - 1].trim();

            if (command.length > 0) {
                console.log("üì§ Sending:", command);
                dfMessenger.renderCustomText(command, true);
                dfMessenger.setAttribute('expand', 'true');
                dfMessenger.sendRequest("query", command);
            }

            // Reset to Green after delay
            setTimeout(() => {
                if (isWakeWordMode) {
                    micBtn.classList.remove('processing');
                    micBtn.classList.add('armed');
                }
            }, 2500);
        }
      };

      // --- EVENT: ON END (Auto-Restart) ---
      recognition.onend = () => {
        console.log("End event triggered.");
        if (isWakeWordMode) {
            console.log("üîÑ Auto-Restarting Mic...");
            // Small delay to prevent CPU crash loop
            setTimeout(() => {
                try {
                    recognition.start();
                } catch (e) {
                    console.log("Restart skipped (already running).");
                }
            }, 200);
        } else {
            // Ensure visual state matches "OFF"
            micBtn.classList.remove('armed', 'processing');
            micBtn.style.backgroundColor = "#4285F4";
            console.log("üõë Mic fully stopped.");
        }
      };

      recognition.onerror = (event) => {
        console.error("‚ö†Ô∏è Speech Error:", event.error);
        if (event.error === 'not-allowed') {
            alert("Microphone access blocked. Please allow permissions.");
            isWakeWordMode = false;
            micBtn.classList.remove('armed', 'processing');
        }
        // Other errors (no-speech, network) are handled by onend auto-restart
      };

    } else {
        alert("This browser does not support Voice Recognition.");
        micBtn.style.display = "none";
    }

    // ---------------------------------------------------------
    // 2. RESPONSE & VOICE HANDLER
    // ---------------------------------------------------------
    window.addEventListener('df-response-received', (event) => {
        let botText = "";
        
        // Extract Text
        if (event.detail.messages) {
            const msg = event.detail.messages.find(m => m.type === 'text');
            if (msg) botText = msg.text;
        }
        if (!botText && event.detail.raw && event.detail.raw.queryResult) {
            const qr = event.detail.raw.queryResult;
            if (qr.responseMessages) {
                const txt = qr.responseMessages.find(m => m.text);
                if (txt) botText = txt.text.text[0];
            }
        }

        if (botText && !isMuted) speakText(botText);

        // Audio Payload
        if (event.detail.raw && event.detail.raw.queryResult) {
            const msgs = event.detail.raw.queryResult.responseMessages || event.detail.raw.queryResult.fulfillmentMessages;
            if (msgs) {
                const audioMsg = msgs.find(m => m.payload && m.payload.audioUrl);
                if (audioMsg && !isMuted) new Audio(audioMsg.payload.audioUrl).play();
            }
        }
    });

    function speakText(text) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        
        // Voice Selection (Natural -> Google -> Zira -> Default)
        if (availableVoices.length === 0) availableVoices = window.speechSynthesis.getVoices();
        
        let v = availableVoices.find(v => v.name.includes("Natural") && v.name.includes("English"));
        if (!v) v = availableVoices.find(v => v.name.includes("Google") && v.name.includes("English"));
        if (!v) v = availableVoices.find(v => v.name.includes("Zira"));
        
        if (v) utterance.voice = v;
        utterance.rate = 1.0; 
        
        window.speechSynthesis.speak(utterance);
    }

    // ---------------------------------------------------------
    // 3. MUTE TOGGLE
    // ---------------------------------------------------------
    muteBtn.addEventListener('click', () => {
        isMuted = !isMuted;
        muteBtn.textContent = isMuted ? "üîá" : "üîä";
        muteBtn.classList.toggle('muted', isMuted);
        if (isMuted) window.speechSynthesis.cancel();
    });

  </script>
</body>
</html>
