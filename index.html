<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alice Agent (Voice Enabled)</title>

  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <style>
    /* --- 1. WIDGET STYLING --- */
    df-messenger {
      z-index: 999;
      position: fixed;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
      bottom: 16px;
      right: 16px;
    }

    /* --- 2. MICROPHONE BUTTON STYLING --- */
    #voice-trigger-btn {
      position: fixed;
      bottom: 100px; 
      right: 24px;   
      z-index: 1000;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background-color: #4285F4;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      outline: none;
    }

    #voice-trigger-btn:hover {
      transform: scale(1.1);
      background-color: #3367D6;
    }

    /* Active Recording State */
    #voice-trigger-btn.recording {
      background-color: #EA4335;
      animation: pulse-red 1.5s infinite;
    }

    @keyframes pulse-red {
      0% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(234, 67, 53, 0); }
      100% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0); }
    }

    /* --- 3. STATUS INDICATOR STYLING --- */
    #status-indicator {
      position: fixed;
      bottom: 160px; /* Floats above the mic button */
      right: 24px;
      background-color: #333;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-family: 'Google Sans', sans-serif;
      font-size: 14px;
      opacity: 0.9;
      transition: all 0.3s ease;
      z-index: 1000;
      pointer-events: none; /* Allows clicks to pass through */
      display: none; /* Hidden by default */
    }
  </style>
</head>
<body>

  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
   
  <df-messenger
    location="us"
    project-id="vz-nonit-np-k25v-dev-aliceg-0"
    agent-id="3adf7da3-c967-48ee-b295-9a67c9b090fe"
    language-code="en"
    max-query-length="-1">
    <df-messenger-chat-bubble
      chat-title="alice3-duplicate"
      chat-title-icon="https://storage.cloud.google.com/alice-avatars/ALICE TT&I.png">
    </df-messenger-chat-bubble>
  </df-messenger>

  <div id="status-indicator">Ready</div>

  <button id="voice-trigger-btn">üéôÔ∏è</button>

  <script>
    const dfMessenger = document.querySelector('df-messenger');
    const micBtn = document.getElementById('voice-trigger-btn');
    const statusDiv = document.getElementById('status-indicator');

    // --- HELPER: Set Status Text ---
    function setStatus(text, show = true) {
        statusDiv.innerText = text;
        statusDiv.style.display = show ? 'block' : 'none';
    }

    // --- 1. TEXT TO SPEECH (BOT SPEAKS) ---
    // Listens for responses from Dialogflow
    window.addEventListener('df-response-received', (event) => {
        const botText = event.detail.response.queryResult.fulfillmentText;
        if (botText) {
            speakText(botText);
        }
    });

    function speakText(text) {
        // 1. Stop mic listening so we don't hear ourselves
        // (Visuals stay "recording" to indicate the session is active)
        try { recognition.stop(); } catch(e) {}

        // 2. Stop any previous speech
        window.speechSynthesis.cancel();

        // 3. Update Visuals
        setStatus("Alice is speaking...");

        const utterance = new SpeechSynthesisUtterance(text);
        
        // 4. WHEN BOT STOPS SPEAKING -> RESTART MIC
        utterance.onend = () => {
             // Only restart if the user hasn't manually turned off the agent
             if (micBtn.classList.contains('recording')) {
                 try {
                     recognition.start();
                     setStatus("Listening...");
                 } catch (e) {
                     // Mic might already be on, safe to ignore
                 }
             }
        };

        window.speechSynthesis.speak(utterance);
    }


    // --- 2. SPEECH TO TEXT (USER SPEAKS) ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    // Check Browser Support
    if (!SpeechRecognition) {
      console.error("This browser does not support Web Speech API");
      micBtn.style.display = "none";
    } else {
      const recognition = new SpeechRecognition();
      recognition.continuous = false; // We handle the loop manually for better control
      recognition.lang = 'en-US';
      recognition.interimResults = false;

      // --- BUTTON CLICK HANDLER ---
      micBtn.addEventListener('click', () => {
        if (micBtn.classList.contains('recording')) {
            // STOP EVERYTHING
            micBtn.classList.remove('recording');
            recognition.stop();
            window.speechSynthesis.cancel();
            setStatus("", false);
            console.log('Conversation stopped by user.');
        } else {
            // START CONVERSATION
            micBtn.classList.add('recording');
            dfMessenger.setAttribute('expand', 'true'); // Open the chat window
            recognition.start();
            setStatus("Listening...");
        }
      });

      // --- SPEECH RECOGNITION EVENTS ---

      recognition.onstart = () => {
        console.log('Voice recognition active.');
      };

      recognition.onend = () => {
        console.log('Voice recognition paused.');
        // Note: We don't restart here automatically. 
        // We rely on speakText() or error handling to decide when to restart.
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        console.log("User said: ", transcript);

        if (transcript) {
          // 1. Update Status
          setStatus("Thinking...");
          
          // 2. Send to Dialogflow (The Critical Fix)
          dfMessenger.sendRequestQuery(transcript);
        }
      };

      recognition.onerror = (event) => {
        console.error("Speech recognition error", event.error);
        
        if (event.error === 'no-speech') {
             // If no speech was detected, simple restart if we are still in "recording" mode
             if (micBtn.classList.contains('recording')) {
                 // specific fix for some browsers that kill the mic on silence
                 try { recognition.start(); } catch(e) {}
             }
        } else {
             // Real error -> Stop the session
             micBtn.classList.remove('recording');
             setStatus("Error. Click to retry.");
        }
      };
    }
  </script>
</body>
</html>
