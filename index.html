    /* Widget Styling */
    df-messenger {
      z-index: 999;
      position: fixed;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
      bottom: 16px;
      right: 16px;
    }

    /* Microphone Button */
    #voice-trigger-btn {
      position: fixed;
      bottom: 20px;        
      right: 90px;          
      z-index: 1000;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background-color: #4285F4;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      outline: none;
    }

    #voice-trigger-btn:hover {
      transform: scale(1.1);
    }

    /* STATE: INITIALIZING (Yellow/Pulse) - Waiting for browser */
    #voice-trigger-btn.initializing {
      background-color: #FBBC05 !important;
      animation: pulse-yellow 1s infinite;
      cursor: wait;
    }

    /* STATE: HEARING / ACTIVE (Red) - Actually Recording */
    #voice-trigger-btn.hearing {
      background-color: #EA4335 !important;
      box-shadow: 0 0 15px #EA4335;
      animation: pulse-red 1s infinite;
    }

    /* STATE: SPEAKING/BUSY (Yellow/Pulse) - Bot is Talking */
    /* UPDATED: Now flashes yellow to indicate 'Busy/No Mic' */
    #voice-trigger-btn.speaking {
      background-color: #FBBC05 !important; 
      animation: pulse-yellow 1s infinite;
      box-shadow: 0 0 10px #FBBC05;
      opacity: 1;
      cursor: pointer; /* Pointer indicates you can click to interrupt */
    }

    /* Mute Button */
    #mute-btn {
      position: fixed;
      bottom: 25px;        
      right: 150px;        
      z-index: 1000;
      width: 40px;    
      height: 40px;
      border-radius: 50%;
      border: none;
      background-color: #f1f3f4;
      color: #5f6368;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      outline: none;
    }

    #mute-btn:hover {
      background-color: #e8eaed;
      transform: scale(1.1);
    }
    
    #mute-btn.muted {
      background-color: #fce8e6;
      color: #d93025;
    }
